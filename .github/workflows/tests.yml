name: Tests

on: [ push ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set Up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: 21
      - name: clean build
        run: ./gradlew clean test --info --stacktrace